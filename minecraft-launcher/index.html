<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superblocked Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      margin: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Windows-style window */
    .window {
      width: 360px;
      height: 500px;
      background: #2c2c2c;
      border: 4px solid #fff;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }

    /* Title bar */
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #3c3c3c;
      padding: 5px 10px;
      cursor: default;
      user-select: none;
    }

    .title-bar .title {
      font-size: 12px;
      color: #fff;
    }

    /* Windows buttons */
    .window-controls {
      display: flex;
      gap: 6px;
    }

    .window-button {
      width: 16px;
      height: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      color: #000;
      background: #d9d9d9;
      border-radius: 2px;
      cursor: pointer;
      user-select: none;
    }

    .window-button:hover {
      background: #fff;
    }

    /* Launcher content */
    .launcher-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    select {
      width: 80%;
      padding: 12px;
      font-size: 12px;
      border-radius: 4px;
      border: 2px solid #000;
      background: #d9d9d9;
      color: #000;
      cursor: pointer;
      text-align: center;
    }

    button.play-btn {
      width: 120px;
      padding: 15px 0;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px #2f7a2f;
      transition: all 0.1s ease-in-out;
    }

    button.play-btn:active {
      box-shadow: 0 2px #2f7a2f;
      transform: translateY(2px);
    }

    .launcher-footer {
      background: #3c3c3c;
      padding: 10px;
      font-size: 10px;
      text-align: center;
      border-top: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="window" id="launcherWindow">
    <div class="title-bar">
      <div class="title">Superblocked Launcher</div>
      <div class="window-controls">
        <div class="window-button" onclick="minimizeWindow()">—</div>
        <div class="window-button" onclick="maximizeWindow()">□</div>
        <div class="window-button" onclick="closeWindow()">X</div>
      </div>
    </div>

    <div class="launcher-content">
      <select id="gameSelect">
        <option value="https://deathbrood.github.io/minecrafteagler/1-8-wasm/">1.8 (WASM, FAST)</option>
        <option value="https://deathbrood.github.io/minecrafteagler/1-8-js-modded/">1.8 (JAVASCRIPT, MODDED)</option>
        <option value="https://deathbrood.github.io/minecrafteagler/1-12-wasm/">1.12 (WASM, FAST)</option>
        <option value="https://deathbrood.github.io/minecrafteagler/1-20-js-modded/">1.20 (JAVASCRIPT, MODDED, MOCKUP)</option>
      </select>
      <button class="play-btn" onclick="launchGame()">Play</button>
    </div>

    <div class="launcher-footer">
      Superblocked Launcher v1.0
    </div>
  </div>

  <script>
    const launcher = document.getElementById("launcherWindow");
    let isMaximized = false;
    let originalSize = {width: launcher.style.width, height: launcher.style.height};

    function closeWindow() {
      launcher.style.display = "none";
    }

    function minimizeWindow() {
      launcher.style.transform = "scaleY(0)";
      setTimeout(() => {
        launcher.style.display = "none";
        launcher.style.transform = "scaleY(1)";
      }, 200);
    }

    function maximizeWindow() {
      if (!isMaximized) {
        launcher.style.width = "90%";
        launcher.style.height = "90%";
        launcher.style.position = "fixed";
        launcher.style.top = "5%";
        launcher.style.left = "5%";
        isMaximized = true;
      } else {
        launcher.style.width = "360px";
        launcher.style.height = "500px";
        launcher.style.position = "relative";
        launcher.style.top = "0";
        launcher.style.left = "0";
        isMaximized = false;
      }
    }

    function launchGame() {
      const select = document.getElementById('gameSelect');
      const url = select.value;
      const win = window.open();
      if (!win) {
        alert('Popup blocked — please allow popups for this site.');
        return;
      }
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.style.margin = "0";
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      win.document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
