<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minecraft Launcher</title>
  <style>
    body {
      margin:0;
      font-family:sans-serif;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .button-grid {
      display:grid;
      grid-template-columns:1fr;
      gap:20px;
      width:90%;
      max-width:500px;
    }
    button {
      width:100%;
      padding:20px;
      font-size:18px;
      font-weight:bold;
      border:none;
      border-radius:12px;
      background:#fff;
      color:#000;
      cursor:pointer;
      transition: transform 0.15s ease, background 0.2s ease;
    }
    button:hover {
      background:#e5e5e5;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="button-grid">
    <button onclick="openGame('https://deathbrood.github.io/minecrafteagler/1-8-wasm//')">1.8 (WASM, FAST)</button>
    <button onclick="openGame('https://deathbrood.github.io/minecrafteagler/1-8-js-modded/')">1.8 (JAVASCRIPT, MODDED)</button>
    <button onclick="openGame('https://deathbrood.github.io/minecrafteagler/1-12-wasm/')">1.12 (WASM, FAST)</button>
    <button onclick="openGame('https://deathbrood.github.io/minecrafteagler/1-20-js-modded/')">1.20 (JAVASCRIPT, MODDED, MOCKUP)</button>
  </div>

  <script>
    function openGame(url) {
      const win = window.open();
      if (!win) {
        alert('Popup blocked â€” please allow popups for this site.');
        return;
      }
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.style.margin = "0";
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      win.document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
