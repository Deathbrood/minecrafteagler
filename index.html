<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superblocked</title>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Maven Pro', sans-serif;
    }

    body, html {
      height: 100%;
      scroll-behavior: smooth;
    }

    /* Parallax background */
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://github.com/Deathbrood/minecrafteagler/blob/ebbf4634705ca56704f4aad7db7120a4cc2c34d7/bg.jpg') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* White overlay tint */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.5); /* adjustable opacity */
      z-index: 0;
    }

    .hero h1, .hero p {
      position: relative;
      z-index: 1;
      color: black;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero .motto {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero .subtext {
      font-size: 1rem;
      font-style: italic;
    }

    /* Button grid section */
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 3rem;
    }

    .buttons a {
      display: block;
      padding: 1rem;
      text-align: center;
      background: #f4f4f4;
      border-radius: 8px;
      text-decoration: none;
      color: black;
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    .buttons a:hover {
      transform: scale(1.05);
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Superblocked.</h1>
    <p class="motto">-END DISTRICT CENSORSHIP AND RESTORE OUR FREEDOM-</p>
    <p class="subtext">Woah, a site REMAKE??</p>
  </section>

  <!-- Buttons Section -->
  <section class="buttons">
    <a href="#">Game 1</a>
    <a href="#">Game 2</a>
    <a href="#">Game 3</a>
    <a href="#">Game 4</a>
  </section>
</body>
</html>
