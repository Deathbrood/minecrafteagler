<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superblocked</title>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Maven Pro', sans-serif;
      background: #fff;
      color: #000;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('your-background.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    /* White overlay */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.7); /* white overlay */
    }

    .hero-content {
      position: relative;
      z-index: 1;
      margin-top: 50px; /* drops the text down */
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.3rem;
      font-weight: 500;
    }

    /* Main section with buttons */
    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 90%;
      max-width: 500px;
      margin: 60px auto;
    }

    button {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.2s ease;
    }

    button:hover {
      background: #333;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Superblocked</h1>
      <p>- END DISTRICT CENSORSHIP AND RESTORE OUR FREEDOM -</p>
      <p><em>Woah, a site REMAKE??</em></p>
    </div>
  </section>

  <section>
    <div class="button-grid">
      <button onclick="openGame('https://deathbrood.github.io/minecrafteagler/1-8-wasm/')">1.8 (WASM, FAST)</button>
      <button onclick="openGame('https://deathbrood.github.io/minecrafteagler/1-8-js-modded/')">1.8 (JAVASCRIPT, MODDED)</button>
      <button onclick="openGame('https://deathbrood.github.io/minecrafteagler/1-12-wasm/')">1.12 (WASM, FAST)</button>
      <button onclick="openGame('https://deathbrood.github.io/minecrafteagler/1-20-js-modded/')">1.20 (JAVASCRIPT, MODDED, MOCKUP)</button>
    </div>
  </section>

  <script>
    function openGame(url) {
      const win = window.open();
      if (!win) {
        alert('Popup blocked â€” please allow popups for this site.');
        return;
      }
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.style.margin = "0";
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      win.document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
